package wewriteapp;

message EventBuffer
{
    required int32 participantID = 1;
    required int32 startLocation = 2;
    optional string contents = 3;
    optional int32 lengthUsed = 4;

    enum EventType
    {
        UNKNOWN = 0;
        INSERT = 1;
        DELETE = 2;
        UNDO = 3;
        REDO = 4;
        LOCK_REQUEST = 5;
        RECEIPT_CONFIRMATION = 6;
    }
    
    optional EventType eventType = 5 [default = UNKNOWN];
}

