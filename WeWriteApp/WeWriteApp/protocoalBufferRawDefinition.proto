package wewriteapp;

message EventBuffer
{
    optional string contents = 1;
    required int32 startLocation = 2;
    optional int32 lengthUsed = 3;
    
    enum EventType
    {
        UNKNOWN = 0;
        INSERT = 1;
        DELETE = 2;
        UNDO = 3;
        REDO = 4;
    }
    
    optional EventType eventType = 4 [default = UNKNOWN];
}

