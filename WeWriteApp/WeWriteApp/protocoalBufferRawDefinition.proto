package wewriteapp;

message EventBuffer
{
    optional bytes contents = 1;
    optional fixed64 startLocation = 2;
    optional fixed32 lengthUsed = 3;
    
    enum EventType
    {
        UNKNOWN = 0;
        INSERT = 1;
        DELETE = 2;
        UNDO = 3;
        REDO = 4;
    }
    
    optional EventType eventType = 4 [default = UNKNOWN];
}

message protocoalBufferRawDefinition {
    required EventBuffer eventBuffer = 1;
}
